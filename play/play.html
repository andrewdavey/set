<div class="play-screen">

  <div class="play-screen-header">
    <h1>Find all the sets</h1>
    <p>Found {{found}} of {{total}}</p>
  </div>

  <div class="play-screen-body">
    <svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" viewBox="0 0 290 154" set-cards="cards" selected-cards="selectedCards"></svg>
  </div>

  <div class="overlay invalid-set" ng-show="invalidSet"></div>

</div>
